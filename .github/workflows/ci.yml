name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest          # Use the latest Ubuntu environment

    steps:
      - name: Checkout code
        uses: actions/checkout@v4   # Clone repository code into the runner

      - name: Set up JDK 21
        uses: actions/setup-java@v4 # Install Java 21 on the runner
        with:
          java-version: '21'        # Specify Java version
          distribution: 'temurin'   # Use Temurin (Adoptium) distribution

      - name: Build with Maven
        run: mvn -B verify          # Compile and run tests in batch mode
